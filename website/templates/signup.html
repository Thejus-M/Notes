{% extends "base.html" %}
{% block title%} Sign Up {% endblock %}
{%block activeonofsignup%} active {%endblock%}
{%block content%}

<form action="" method="post">
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form>
                <div class="input_field"> <span> <i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password1" id="password1" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password2" id="password2" placeholder="Re-type Password" required />
                </div>
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="fname" placeholder="First Name" required />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="lname" placeholder="Last Name"  />
                    </div>
                  </div>
                </div>
                
                <input class="buton" type="submit" value="Register" />
                <button type="new" class="sign btn btn-success" Onclick="location.href = '/login';">Login </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>

{%endblock%}
